name: CI / CD

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  pr-ci:
    name: Pull Request (CI) — pytest + short Locust load test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install fastapi[all] uvicorn pytest locust httpx requests
          fi

      - name: Run unit tests (pytest)
        run: pytest -q

      - name: Start application (uvicorn) in background
        run: |
          nohup python -m uvicorn main:app --host 127.0.0.1 --port 8000 > uvicorn.log 2>&1 &
          for i in {1..15}; do
            if curl -sS http://127.0.0.1:8000/health >/dev/null 2>&1; then
              echo "app is up"
              break
            fi
            sleep 1
          done
          tail -n +1 uvicorn.log || true

      - name: Run short headless Locust load test
        run: |
          locust -f locustfile.py --headless -u 10 -r 5 -t 30s --host http://127.0.0.1:8000

      - name: Show uvicorn log on failure
        if: failure()
        run: cat uvicorn.log || true

  cd-main:
    name: Build & (optionally) push Docker image on push to main
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure Dockerfile exists
        run: |
          if [ ! -f Dockerfile ]; then
            echo "ERROR: Dockerfile not found in repository root. Please add a Dockerfile to build the image." >&2
            ls -la
            exit 1
          fi

      - name: Set up QEMU (optional for multi-platform)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image and tag (latest + SHA)
        env:
          IMAGE_NAME: ${{ github.repository }}
          SHA_TAG: ${{ github.sha }}
        run: |
          echo "Building image ${IMAGE_NAME}:latest and ${IMAGE_NAME}:${SHA_TAG}"
          docker build -t "${IMAGE_NAME}:latest" -t "${IMAGE_NAME}:${SHA_TAG}" .
          docker images --filter=reference="${IMAGE_NAME}*"

      - name: Push images (only if DOCKER credentials provided)
        run: |
          # If secrets are present, log in and push; otherwise skip push.
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ] && [ -n "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "DOCKER credentials found — logging in and pushing images"
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            IMAGE=${{ github.repository }}
            docker push "${IMAGE}:latest"
            docker push "${IMAGE}:${{ github.sha }}"
          else
            echo "DOCKER_USERNAME / DOCKER_PASSWORD not set — skipping image push"
          fi
