name: CI / CD

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  pr-ci:
    name: Pull Request (CI) â€” pytest + short Locust load test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install fastapi[all] uvicorn pytest locust httpx requests
          fi

      - name: Run unit tests (pytest)
        run: pytest -q

      - name: Start application (uvicorn) in background
        run: |
          nohup python -m uvicorn main:app --host 127.0.0.1 --port 8000 > uvicorn.log 2>&1 &
          for i in {1..15}; do
            if curl -sS http://127.0.0.1:8000/health >/dev/null 2>&1; then
              echo "app is up"
              break
            fi
            sleep 1
          done
          tail -n +1 uvicorn.log || true

      - name: Run short headless Locust load test
        run: |
          locust -f locustfile.py --headless -u 10 -r 5 -t 30s --host http://127.0.0.1:8000

      - name: (optional) show uvicorn log on failure
        if: failure()
        run: cat uvicorn.log || true

  cd-main:
    name: Build Docker image on push to main (CD)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure Dockerfile exists
        run: |
          if [ ! -f Dockerfile ]; then
            echo "ERROR: Dockerfile not found in repository root. Please add a Dockerfile to build the image." >&2
            ls -la
            exit 1
          fi

      - name: Set up QEMU (optional for multi-platform)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image and tag (latest + SHA)
        env:
          IMAGE_NAME: ${{ github.repository }}
          SHA_TAG: ${{ github.sha }}
        run: |
          IMAGE=${IMAGE_NAME}
          SHA=${SHA_TAG}
          docker build -t "${IMAGE}:latest" -t "${IMAGE}:${SHA}" .
          docker images --filter=reference="${IMAGE}*"

      - name: Login to Docker (only if secrets provided)
        if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push images (only if logged in)
        if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
        run: |
          IMAGE=${{ github.repository }}
          docker push "${IMAGE}:latest"
          docker push "${IMAGE}:${{ github.sha }}"
